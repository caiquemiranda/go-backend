version: '3.8'

services:
  app11:
    build:
      context: ./app11
      dockerfile: Dockerfile
    ports:
      - "8011:8080"
    restart: unless-stopped
    container_name: go-backend-app11
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - app-network

  app12:
    build:
      context: ./app12
      dockerfile: Dockerfile
    ports:
      - "8012:8080"
    restart: unless-stopped
    container_name: go-backend-app12
    environment:
      - TZ=America/Sao_Paulo
    volumes:
      - uploads-data:/app/uploads
    networks:
      - app-network

  app13:
    build:
      context: ./app13
      dockerfile: Dockerfile
    ports:
      - "8013:8080"
    restart: unless-stopped
    container_name: go-backend-app13
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - app-network

  app14:
    build:
      context: ./app14
      dockerfile: Dockerfile
    ports:
      - "8014:8080"
    restart: unless-stopped
    container_name: go-backend-app14
    environment:
      - TZ=America/Sao_Paulo
      - SERVER_PORT=8080
      - API_VERSION=v1
    networks:
      - app-network

  app15:
    build:
      context: ./app15
      dockerfile: Dockerfile
    ports:
      - "8015:8080"
    restart: unless-stopped
    container_name: go-backend-app15
    environment:
      - TZ=America/Sao_Paulo
      - PORT=8080
      - JWT_SECRET=minha-chave-secreta-super-segura
      - JWT_EXPIRATION=24h
    networks:
      - app-network

volumes:
  uploads-data:
    driver: local

networks:
  app-network:
    driver: bridge 